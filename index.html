<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="shortcut icon" href="#" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-danger">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour-9" class="row time-block">
        <div class="hour col-1">9AM</div>
        <textarea class="description col"></textarea>
        <button class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div id="hour-10" class="row time-block">
        <div class="hour col-1">10AM</div>
        <textarea class="description col"></textarea>
        <button class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="hour-11" class="row time-block">
        <div class="hour col-1">11AM</div>
        <textarea class="description col"></textarea>
        <button class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="hour-12" class="row time-block">
        <div class="hour col-1">12PM</div>
        <textarea class="description col"></textarea>
        <button class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="hour-13" class="row time-block">
        <div class="hour col-1">13PM</div>
        <textarea class="description col"></textarea>
        <button class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="hour-14" class="row time-block">
        <div class="hour col-1">14PM</div>
        <textarea class="description col"></textarea>
        <button class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="hour-15" class="row time-block">
        <div class="hour col-1">15PM</div>
        <textarea class="description col"></textarea>
        <button class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
      </div>

      <!-- Repeat for all business hours -->
    </div>

    <script
      src="https://kit.fontawesome.com/4835f54642.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
